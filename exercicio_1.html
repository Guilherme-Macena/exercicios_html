<!--Desenvolva uma página com um formulário
de cadastro (o tema fica à sua escolha) que
contenha todos os elementos de formulário
apresentados (radio, select, checkbox, text,
date, email, textarea, submit). Utilize os
atributos:
method=”get” action=”teste.jsp”-->

<!DOCTYPE html>

<html lang="br">

<head>
    <title>Exercicio 1: Formulário</title>
    <!--nesa parte é o cabeçalho--> 
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <main class="formulario">
        <!--nesa parte é o corpo do site-->
        <div class="titulo">
            <h1>Formulário de reservas</h1>
            <p>
                <span>Revigore as energias aproveitando
                momentos únicos.</span><br>
                Alugue um ambiente no campo, 
                para descanso fim de semana, 
                seja a dois ou em família.
            </p>
        </div>
        <form method="get" action="teste.jsp" autocomplete="off">
            <br><label id="nome">Nome:</label>
                <input type="text" name="nome" class="campoDigitavel"><br>
            <label id="email">Email:</label>
                <input type="email" name="email" class="campoDigitavel"> <br>
            <label id="escolha">Escolha o seu chalé:</label>
            <div class="tamanho" id="tamanho">
                <input type="radio" name="tamanho" value="familia"> Família
                <input type="radio" name="tamanho" value="casal"> Casal
            </div><br>
            <label id="opcao">Climatização:</label>
            <select id="acompanhamento" name="acompanhamento" class="acompanhamento">
                <option>Lareira</option>
                <option>Ar Condicionado</option>
                <option>Aquecedor</option>
            </select><br>
            <label id="quarto">Quarto com Suiti:</label>
            <div id="suiti" class="check">
                <input type="checkbox" name="sim" value="Sim">Sim
                <input type="checkbox" name="nao" value="Nao">Não
            </div>
            <label id="reserva">Data da Reserva:</label>
            <input id="data" type="date" name="datareserva" class="datareserva">
            <label id="obs">Obervações:</label><br>
            <textarea id="observacao" class="observacao" name="observacao" rows="10" cols="30"></textarea>
            <input type="submit" class="botaoenviar">
        </form>
    </main>

</body>

</html>
